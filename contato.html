  <main>
    <section class="contato">
      <div class="container-contato">
        <h2 class="titulo-contato">Contato.</h2>
        <p>Email para contato se preferir enviar diretamente, <strong>gabrieldilucas00@gmail.com</strong></p>
        <form  action="" class=" form-contato" style="height: 100%;" >

          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" placeholder="Nome" required>
          <label for="sobrenome">Sobrenome *</label>
          <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
          
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Email" required>

          <label for="telefone">Telefone</label> 
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15">
          
          <label for="lingua">Língua aplicada no serviço: *</label>
          <select id="lingua" name="lingua" required>
              <option value="">Selecione a língua</option>
              <option value="en">Inglês</option>
              <option value="es">Espanhol</option>
              <option value="fr">Francês</option>
              <option value="pt-br">Português (pt-br)</option>
          </select>

          <label for="upload">Faça o upload do protótipo:</label>
          <input type="file" id="upload" name="upload" accept=".pdf, .doc, .docx, .jpeg, .jpg, .png" >
          <small>Formatos permitidos: PDF, DOC, DOCX, JPEG, PNG</small>

          <label for="linguagens">Selecione suas linguagens de programação preferidas:</label>
          <select id="linguagens" name="linguagens" multiple >
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="cpp">C++</option>
              <option value="php">PHP</option>
              <option value="ruby">Ruby</option>
              <option value="go">Go</option>
          </select>

          <legend>Selecione o tipo de banco de dados recomendado:</legend>
            <div class="input-bancoDeDados">
              <input type="radio" id="mysql" name="banco_dados" value="mysql" >
              <label for="mysql">MySQL</label><br>

              <input type="radio" id="postgresql" name="banco_dados" value="postgresql">
              <label for="postgresql">PostgreSQL</label><br>

              <input type="radio" id="mongodb" name="banco_dados" value="mongodb">
              <label for="mongodb">MongoDB</label><br>

              <input type="radio" id="sqlite" name="banco_dados" value="sqlite">
              <label for="sqlite">SQLite</label><br>

              <input type="radio" id="sqlserver" name="banco_dados" value="sqlserver">
              <label for="sqlserver">SQL Server</label><br>

              <input type="radio" id="oracle" name="banco_dados" value="oracle">
              <label for="oracle">Oracle</label><br>
            </div>
          </fieldset>

          <label for="turno">Selecione o turno de preferência para reuniões:*</label>
          <select id="turno" name="turno" required>
              <option value="">Selecione um turno</option>
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>

          <label for="horario">Sugira o melhor horário para reuniões:</label>
          <input type="time" id="horario" name="horario" required>
          <label for="dataEntrega">Indique a previsão de entrega desejada:</label>
          <input type="date" id="dataEntrega" name="dataEntrega" required>


          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Mensagem"></textarea>
          <div style="display: flex; flex-direction: row; gap: 50px
          ;">
            <button class="botao-contato" type="submit">Enviar Mensagem</button>
            <button type="reset" class="botao-contato" >Limpar</button>
          </div>
        </form>  
      </div>
